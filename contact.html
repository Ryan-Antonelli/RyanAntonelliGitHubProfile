<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" author="Ryan Antonelli">>
            <title>Ryan Antonelli Contact Page</title>
            
            <link rel="stylesheet" type="text/css" href="style.css">

            <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
        </head>
        <body>
            <div id="container">
                <div id="header"> 
                    <h1 id="name">Ryan Antonelli</h1>

                    <section id="links">
                        <a href="index.html" id="aboutLink">About</a>
                        
                        <a href="portfolio.html" id="portfolioLink">Portfolio</a>
                        
                        <a href="contact.html" id="contactLink">Contact</a>
                    </section>
                    <br>
                </div>    
                    
                <div id="background" class="contactBackground">    
                    <div id="portfolioPage" class="contactContainer">
                        <form id="inputs">  
                            <h2 id="aboutMe">Contact</h2>
                            
                            <label for="nameInput" id="nameLabel">Name</label>
                                <input type="text" id="nameInput">
                            
                            <label for="emailInput">Email</label>
                                <input type="email" id="emailInput">

                            <label for="messageInput">Message</label>
                                <textarea id="messageInput" rows="10" cols="50"></textarea> >
                            
                            <button type="button">Submit</button>
                            
                        </form>
                    </div> 
                </div>         
                <p id="copyright">&copy; 2019 Ryan Antonelli</p>
            </div>
        </body>     
    </html>
